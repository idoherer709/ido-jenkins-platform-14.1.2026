version: '3'
services:
  jenkins:
    build: . 
    container_name: jenkins-server
    restart: always
    privileged: true
    user: root
    ports:
      - "8080:8080"   
      - "50000:50000" 
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker

volumes:
  jenkins_home:
